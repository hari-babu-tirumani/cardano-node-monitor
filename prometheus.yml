global:
  scrape_interval: 30s
  evaluation_interval: 30s

scrape_configs:
  - job_name: 'cardano-node-monitor'
    static_configs:
      - targets: ['cardano-monitor:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']